<script>
    function switchToIframe(iframeId) {
        var iframes = document.querySelectorAll('iframe');
        for (var i = 0; i < iframes.length; i++) {
            iframes[i].style.display = 'none';
        }

        var iframeToShow = document.getElementById(iframeId);
        if (iframeToShow) {
            iframeToShow.style.display = 'block';
        } else {
            console.error('Iframe with ID "' + iframeId + '" not found.');
        }
    }

    // Listen for clicks on navigation links and switch iframes accordingly
    document.addEventListener("DOMContentLoaded", function () {
        var navLinks = document.querySelectorAll("#navbar-example3 .nav-link");
        navLinks.forEach(function (link) {
            link.addEventListener("click", function (event) {
                event.preventDefault();
                var targetIframeId = link.getAttribute("href").substring(1); // Remove the # from href
                switchToIframe(targetIframeId);
            });
        });
    });
</script>
